<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Factory zadatak</title>
</head>

<body>
  <div class="container">
    <div id="slider" class="slider-wrapper">
        <div id="slider-container" class="slider-content-list">

          <img class="slider-img" src="Assets/slider-image-1.jpg" alt="prva_fotka">

          <img class="slider-img" src="Assets/slider-image-2.jpg" alt="druga_fotka">

          <img class="slider-img" src="Assets/slider-image-3.jpg" alt="treca_fotka">

          <img class="slider-img" src="Assets/slider-image-4.jpg" alt="cetvrta_fotka">

          <img class="slider-img" src="Assets/slider-image-5.jpg" alt="peta_fotka">

          <img class="slider-img" src="Assets/slider-image-6.jpg" alt="sesta_fotka">

          <img class="slider-img" src="Assets/slider-image-7.jpg" alt="sedma_fotka">

          <img class="slider-img" src="Assets/slider-image-8.jpg" alt="osma_fotka">

          <img class="slider-img" src="Assets/slider-image-9.jpg" alt="deveta_fotka">

          <img class="slider-img" src="Assets/slider-image-1.jpg" alt="deseta_fotka">

          <img class="slider-img" src="Assets/slider-image-2.jpg" alt="jedanaesta_fotka">

          

        </div>
        <div class="slider-nav">
          <button onclick="prevSlide()" id="leftbtn" class="slider-btn slider-btn-prev"><img src="Assets/arrow-blue-left.png" alt=""></button>
          <button onclick="nextSlide()" id="rightbtn" class="slider-btn slider-btn-next"><img src="Assets/arrow-blue-right.png" alt=""></button>
        </div>
      
    </div>
    
</body>

</html>
